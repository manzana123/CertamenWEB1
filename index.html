<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/js/all.min.js">

    <title>Certamen 1</title>
</head>

<body class="bg-secondary">

    <header class="container-fluid text-center ">
        <div class="row">
            <img src="img/iconocert1.png" alt="" class="img-fluid h-25">
        </div>
        <div class="row">
            <h1 class="bg-warning">El Landuval</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-5 col-md-6 col-12">
                <div class="card bg-success">
                    <div class="card-header bg-primary">
                        <span>Registrar Menu</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre del Menu:</label>
                            <input type="text" name="" id="nombre-txt" class="form-control"
                                placeholder="Ingrese nombre del menu" required>
                        </div>
                        <div class="mb-3">
                            <label for="horario-select" class="form-label">Horario:</label>
                            <select name="horario-select" id="horario-select" class="form-control">
                                <!--esto hay que llenarlo con js-->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valor-number" class="form-label">Valor del Menu:</label>
                            <input type="number" name="" id="valor-number" class="form-control"
                                placeholder="Ingrese valor del menu" required min="1000">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion-txta" class="form-label">Descripcion del Menu:</label>
                            <textarea name="" id="descripcion-txta" cols="20" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <button class="btn btn-primary" type="button" id="registrar-btn">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 col-md-6 col-12">
                <div class="card">
                    <div class="card-header bg-primary">
                        <span>Tabla de Menus Disponibles</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Valor</th>
                                    <th>Descripcion</th>
                                    <th>Oferta</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="js/index.js"></script>
</body>

</html>
